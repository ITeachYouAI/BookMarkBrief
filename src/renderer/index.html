<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrainBrief - Twitter to NotebookLM</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Toast notification container -->
  <div id="toast-container"></div>

  <div class="container">
    <header>
      <h1>🧠 BrainBrief</h1>
      <p class="subtitle">Twitter → NotebookLM • Auto-Transcribe YouTube Videos</p>
    </header>

    <main>
      <!-- Bookmarks Notebook Card -->
      <section class="notebook-card">
        <div class="card-header">
          <h2>🔖 Twitter Bookmarks</h2>
          <span class="last-sync" id="bookmarks-last-sync">Never synced</span>
        </div>
        <div class="card-stats">
          <span id="bookmarks-count-stat">0</span> bookmarks •
          <span id="bookmarks-youtube-stat">0</span> YouTube videos transcribed
        </div>
        <div class="card-actions">
          <button class="btn btn-primary" id="sync-bookmarks">
            🔄 Sync Bookmarks
          </button>
          <button class="btn btn-secondary" id="open-bookmarks-notebook">
            🔗 Open Notebook
          </button>
        </div>
      </section>

      <!-- Lists Section -->
      <section class="lists-section">
        <div class="section-header">
          <h2>📋 Twitter Lists</h2>
          <span class="lists-summary" id="lists-summary">0 of 0 enabled</span>
        </div>
        
        <!-- Lists will be dynamically loaded here -->
        <div id="lists-container">
          <div class="empty-state">
            <p>No lists configured</p>
            <button class="btn btn-primary" id="discover-lists-btn">
              🔍 Discover Your Lists
            </button>
          </div>
        </div>
      </section>

      <!-- Footer Actions -->
      <section class="footer-actions">
        <button class="btn btn-link" id="view-logs">📖 View Logs</button>
        <button class="btn btn-link" id="open-notebooklm-home">🔗 NotebookLM Home</button>
      </section>
    </main>

    <footer>
      <p>v1.3.0 • <a href="#" id="view-logs">Logs</a> • Auto-Transcribes YouTube Videos ✨</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
