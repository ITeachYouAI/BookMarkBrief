<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrainBrief - Twitter to NotebookLM</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Toast notification container -->
  <div id="toast-container"></div>

  <div class="container">
    <header>
      <h1>🧠 BrainBrief</h1>
      <p class="subtitle">Twitter → NotebookLM • Auto-Transcribe YouTube Videos</p>
    </header>

    <main>
      <!-- Main Actions (Big & Prominent) -->
      <section class="main-actions">
        <button class="btn btn-large btn-primary" id="sync-bookmarks">
          🔖 Sync Bookmarks
        </button>
        <button class="btn btn-large btn-primary" id="sync-lists">
          📋 Sync Lists
        </button>
      </section>

      <!-- Last Sync Info -->
      <section class="last-sync-info">
        <p id="last-sync-text">Last sync: Never</p>
        <p class="hint">Click a button above to sync</p>
      </section>

      <!-- Stats Grid -->
      <section class="stats-grid">
        <div class="stat-card">
          <div class="stat-number" id="bookmarks-count">0</div>
          <div class="stat-label">Bookmarks</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="lists-count">0</div>
          <div class="stat-label">Lists Synced</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="youtube-count">0</div>
          <div class="stat-label">YouTube Videos</div>
        </div>
      </section>

      <!-- Secondary Actions -->
      <section class="secondary-actions">
        <button class="btn btn-secondary" id="open-settings">
          ⚙️ Settings
        </button>
        <button class="btn btn-secondary" id="open-notebooklm">
          🔗 Open NotebookLM
        </button>
      </section>
    </main>

    <footer>
      <p>v1.3.0 • <a href="#" id="view-logs">Logs</a> • Auto-Transcribes YouTube Videos ✨</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
